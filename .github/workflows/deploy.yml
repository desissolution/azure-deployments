name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep template
        run: |
          az deployment sub create \
            --location eastus \
            --template-file main.bicep \
            --parameters location='eastus' resourceGroupName='myResourceGroup' vnetName='myVNet' addressPrefix='10.0.0.0/16' subnetName='mySubnet' subnetPrefix='10.0.0.0/24'
